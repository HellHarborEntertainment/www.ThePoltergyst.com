    <h1>The Lore of The Poltergyst</h1>
    <div class="jester-lore" id="markdownContent"></div>
    <script>
      function convertMarkdownToHTML(markdown) {
        // Use a Markdown parser library like Showdown.js (https://github.com/showdownjs/showdown)
        var converter = new showdown.Converter();
        return converter.makeHtml(markdown);
      }
  
      // Fetch the Markdown content from the URL
      fetch('https://raw.githubusercontent.com/HellHarborEntertainment/www.ThePoltergyst.com/main/info/lore/polt-details.md')
        .then(response => response.text())
        .then(markdown => {
          // Convert the Markdown content to HTML
          var html = convertMarkdownToHTML(markdown);
  
          // Insert the HTML content into the page
          document.getElementById('markdownContent').innerHTML = html;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    </script>
